{% extends 'base.html' %}

{% block title %}Register New Employee{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="welcome-banner mb-4">
        <h4 class="fw-bold mb-1">Register New Employee</h4>
        <small>Fill in the details to add a new employee to the system.</small>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm">
                <h5 class="fw-bold mb-4">Employee Information</h5>

                <form action="{{ url_for('admin_register_employee') }}">
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Full Name:</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Phone Number:</label>
                        <div class="col-sm-9">
                            <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Role:</label>
                        <div class="col-sm-9">
                            <select name="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="Field Staff">Field Staff</option>
                                <option value="Manager">Manager</option>
                                <option value="Technician">Technician</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin_employees') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary-accent">Register Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
