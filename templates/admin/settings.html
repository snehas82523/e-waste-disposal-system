{% extends 'base.html' %}

{% block title %}User Settings{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="welcome-banner mb-4">
        <h4 class="fw-bold mb-1">Account Settings</h4>
        <small>Manage your profile information and security.</small>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm">
                <h5 class="fw-bold mb-4">Account Information</h5>

                <form>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user.username }}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" readonly class="form-control-plaintext" value="{{ user.email }}">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Role:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user.role }}">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label fw-bold">Last Login:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user.last_login }}">
                        </div>
                    </div>

                    <hr class="my-4">
                    
                    <button type="button" class="btn btn-sm btn-outline-secondary me-2">Edit Profile</button>
                    <button type="button" class="btn btn-sm btn-outline-danger">Change Password</button>

                </form>
            </div>
        </div>
        
        <div class="col-lg-4">
             <div class="card p-4 shadow-sm text-center">
                <h5 class="fw-bold mb-3">Profile Picture</h5>
                <div style="width: 150px; height: 150px; background: #e9ecef; border-radius: 50%; margin: 0 auto 15px;">
                    <i class="fa fa-user fa-5x text-secondary" style="margin-top: 30px;"></i>
                </div>
                <button class="btn btn-sm btn-outline-primary">Upload New Photo</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
