{% extends 'base.html' %}

{% block content %}
<h2>Pickup Details</h2>

<p><strong>ID:</strong> {{ pickup.id }}</p>
<p><strong>User Name:</strong> {{ pickup.user_name }}</p>
<p><strong>Item Description:</strong> {{ pickup.item_description }}</p>
<p><strong>Status:</strong> {{ pickup.status }}</p>
<p><strong>Assigned Employee ID:</strong> {{ pickup.assigned_employee_id }}</p>

<a href="{{ url_for('admin_requests') }}" class="btn btn-secondary">Back to Requests</a>
{% endblock %}
