{% extends "base.html" %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 4rem auto; padding: 2rem;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" style="color: red; margin-bottom: 1rem; text-align: center;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required
                    style="width: 100%; padding: 0.5rem;">
            </div>
            <div class="form-group" style="margin-bottom: 2rem;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    style="width: 100%; padding: 0.5rem;">
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
