<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/admin.css') }}">
</head>

<body>

<nav id="admin-sidebar" class="sidebar bg-dark text-white">
    
    <div class="sidebar-header p-3 d-flex align-items-center justify-content-between">
        <h4 class="mb-0 d-flex align-items-center">
            <i class="fa fa-recycle fa-lg me-2 text-success"></i> 
            E-Waste Admin
        </h4>
        <button id="sidebarToggle" class="btn btn-sm btn-outline-light d-lg-none">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <ul class="nav flex-column px-2">
        <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('admin_dashboard') }}">
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('admin_requests') }}">
                Pickup Requests
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('admin_employees') }}">
                 Employees
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('admin_centers') }}">
                Centers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('admin_reports') }}">
                 Reports & Analytics
            </a>
        </li>
    </ul>
</nav>
<nav class="navbar top-navbar px-4 d-flex justify-content-between align-items-center">
    <h5 class="fw-bold mb-0 text-dark">{% block title %}Admin Dashboard{% endblock %}</h5>

    <div class="d-flex align-items-center">

        <a href="{{ url_for('admin_requests') }}" class="me-4 position-relative" data-bs-toggle="tooltip" title="{{ pending_requests|default(0) }} New Requests">
            <i class="fa fa-bell fa-lg text-secondary"></i>
            <span class="notif-badge">{{ pending_requests|default(0) }}</span> 
        </a>
        
        <a href="{{ url_for('admin_settings') }}" 
           class="me-3 d-flex align-items-center text-decoration-none" 
           title="Go to User Settings">
            <i class="fa fa-user me-2 text-secondary"></i>
            <span class="fw-bold me-3 text-dark">{{ user_name|default('Admin User') }}</span>
        </a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">
                Logout
            </a>
        </a>
    </div>
</nav>

<main class="content-wrapper">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='admin/js/admin.js') }}"></script>

</body>
</html>
