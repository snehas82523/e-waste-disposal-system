<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Reward System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Google Fonts for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ReCycle & Reward</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>

            <!-- Auth links restored -->
            {% if session.get('user_id') %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}

            {% if not session.get('user_id') %}
            <div
                style="border-left: 1px solid rgba(255,255,255,0.3); height: 20px; display: inline-block; margin: 0 10px; vertical-align: middle;">
            </div>

            {% if session.get('admin_logged_in') %}
            <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
            <a href="{{ url_for('employee_portal') }}">Employee Portal</a>
            {% endif %}
            {% endif %}
        </div>
    </nav>

    <main id="app-container">
        <!-- Dynamic Content will be loaded here -->
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
</body>

</html>
