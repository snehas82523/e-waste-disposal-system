{% extends "base.html" %}

{% block content %}
<div class="employee-dashboard">
    <div class="header-section" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="padding-left: 2rem;">Employee Portal</h1>
        <div class="employee-controls">
            <select id="employee-select-portal">
                <option value="">Select Your ID...</option>
                <!-- Populated by JS -->
            </select>
        </div>
    </div>

    <div class="grid-container">
        <div class="card full-width">
            <h2>My Active Tasks</h2>
            <div id="my-tasks-list" class="list-container">
                <p>Select your Employee ID to view tasks.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
