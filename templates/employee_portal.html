
{% extends "base.html" %}

{% block content %}
<div class="employee-dashboard">
    <div class="header-section">
        <h1>Employee Portal</h1>
        <div class="employee-controls">
            <select id="employee-select-portal">
                <option value="">Select Your ID...</option>
    
                <option value="1">Employee 1</option>
                <option value="2">Employee 2</option>
                <option value="3">Employee 3</option>
            </select>
        </div>
    </div>

    <div class="grid-container">
        <div class="card full-width">
            <h2>My Active Tasks</h2>
            <div id="my-tasks-list" class="list-container">
        
                <div class="task-card">
                    <p><strong>Task 1:</strong> Collect e-waste from User A</p>
                    <p>Status: Pending</p>
                </div>
                <div class="task-card">
                    <p><strong>Task 2:</strong> Pick up electronics from User B</p>
                    <p>Status: Assigned</p>
                </div>
                <div class="task-card">
                    <p><strong>Task 3:</strong> Deliver rewards to User C</p>
                    <p>Status: Recycled</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
